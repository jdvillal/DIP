<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hello OpenCV.js</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>

  <div class="myContainer">
    <div class="row justify-content-center mt-2">
      <h1 class="main-title">Proyecto DIP</h1>
    </div>
    <div class="row mt-3 gap-2">
      <div class="col">
        <h2>Filtros</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="filtroRadioDefault" id="grisesRadio">
          <label class="form-check-label" for="grisesRadio">
            Escala de grises
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="filtroRadioDefault" id="sharpenRadio" checked>
          <label class="form-check-label" for="fsharpenRadio">
            Sharpen
          </label>
        </div>
      </div>
      <div class="col">
        <h2>Opciones</h2>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" type="button">Aplicar filtro</button>
          <button class="btn btn-outline-primary" type="button">Guardar resultado</button>
        </div>
      </div>
    </div>

    <div class="row mt-5 mb-5">
      <div class="col-sm-12 col-md-12 col-lg-6">
        <h2>Imagen real</h2>
        <input type="file" class="form-control" id="imagen-real-picker" name="imagen-real-picker" accept="image/png, image/jpeg" onchange="loadImagenReal(this);">
        <div class="border border-2 rounded-3 row mt-2" style="min-height: 440px;">
          <div class="col align-self-center">
            <div class="center">
              <img id="imagen-real" src="" class="img-thumbnail" alt="..." style="max-height: 400px;">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-6">
        <h2>Imagen sint√©tica</h2>
        <input type="file" class="form-control" id="imagen-sintetica-picker" name="imagen-sintetica-picker" accept="image/png, image/jpeg" onchange="loadImagenSintetica(this)">
        <div class="border border-2 rounded-3 row mt-2" style="min-height: 440px;">
          <div class="col align-self-center">
            <div class="center">
              <img id="imagen-sintetica" src="" class="img-thumbnail" alt="..." style="max-height: 400px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="opencv.js" type="text/javascript"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
